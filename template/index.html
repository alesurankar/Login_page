<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website with Login & Signup Form</title>
    <!-- Google Fonts Link For Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,0,0">
    <link rel="stylesheet" href="/static/style.css">
    <script src="/static/ui.js" defer></script>
    <script src="/static/pages.js"></script>
</head>
<body>
    <!-- Navigation bar -->
    <header>
        <nav class="navbar">
            <span class="menu-btn material-symbols-rounded">menu</span>
            <a href="#" class="logo">
                <img src="/static/images/logo.png" alt="logo">
                <h2>NinjaStrike</h2>
            </a>
            <ul class="links">
                <li><span class="close-btn material-symbols-rounded">close</span></li>
                <li><a href="#" onclick="Pages.loadPage(event, 'home.html')">Home</a></li>
                <li><a href="#" onclick="Pages.loadPage(event, 'news.html')">News</a></li>
                <li><a href="#" onclick="Pages.loadPage(event, 'leaderboard.html')">Leaderboard</a></li>
                <li><a href="#" onclick="Pages.loadPage(event, 'support.html')">Support</a></li>
            </ul>
            <button type="button" class="login-btn">LOG IN</button>
        </nav>
    </header>
    <!-- Popup Form -->
     <div class="blur-bg-overlay"></div>
     <div class="form-popup">
        <span class="close-btn material-symbols-rounded">close</span>
        <div class="form-box login">
            <div class="form-details">
                <h2>Welcome Back</h2>
                <p>To enter the Ninja world, please log in</p>
            </div>
            <div class="form-content">
                <h2>LOGIN</h2>
                <form action="#">
                    <div class="input-field">
                        <input type="text" required>
                        <label>Email</label>
                    </div>
                    <div class="input-field">
                        <input type="password" required>
                        <label>Password</label>
                    </div>
                        <button type="submit">Log In</button>
                </form>
                <div class="bottom-link">
                    Don't have an account?
                    <a href="#" id="signup-link">Signup</a>
                </div>
            </div>
        </div>
        <div class="form-box signup">
            <div class="form-details">
                <h2>Create Account</h2>
                <p>To become a part of the Ninja world, please sign up</p>
            </div>
            <div class="form-content">
                <h2>SIGN UP</h2>
                <form action="#">
                    <div class="input-field">
                        <input type="text" required>
                        <label>Enter your Username</label>
                    </div>
                    <div class="input-field">
                        <input type="password" required>
                        <label>Create password</label>
                    </div>
                    <div class="policy-text">
                        <input type="checkbox" id="policy">
                        <label for="policy">
                            I agree the
                            <a href="#">Terms & Conditions</a>
                        </label>
                    </div>
                        <button type="submit">Sign Up</button>
                </form>
                <div class="bottom-link">
                    Already have an account?
                    <a href="#" id="login-link">Login</a>
                </div>
            </div>
        </div>
     </div>
     <main class='content' id="content"></main>
</body>
</html>
